<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Content</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-content">
        <div class="head">
            <h1 class="heading">Java-Content</h1>
        </div>

        <div class="button-container">
            <button id="coreJavaBtn" class="toggle-btn active">Core Java</button>
            <button id="advancedJavaBtn" class="toggle-btn">Advanced Java</button>
        </div>

        <iframe id="roadmapFrame" src="https://roadmap.sh/r/embed?id=67c030dd580201fc77350bf5" 
                width="100%" height="1080px" frameBorder="0"></iframe>
    </div>

    <!-- JavaScript for switching content -->
    <script>
        document.getElementById("coreJavaBtn").addEventListener("click", function() {
            document.getElementById("roadmapFrame").src = "https://roadmap.sh/r/embed?id=67c030dd580201fc77350bf5";
            toggleActive(this);
        });

        document.getElementById("advancedJavaBtn").addEventListener("click", function() {
            document.getElementById("roadmapFrame").src = "https://roadmap.sh/r/embed?id=67c03e87580201fc77381fe5";
            toggleActive(this);
        });

        function toggleActive(button) {
            document.querySelectorAll(".toggle-btn").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");
        }
    </script>

</body>
</html>
